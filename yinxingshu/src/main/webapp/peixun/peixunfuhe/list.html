        <script type="text/javascript">
            function checkTime() {
                var st = document.getElementById("st");
                var et = document.getElementById("et");
                if (st.value != null && st.value != "" && et.value != null
                        && et.value != "") {
                    if (st.value > et.value) {
                        st.value = "";
                        et.value = "";
                        alert("请输入正确的时间!");
                    }
                }
            }
        </script>
